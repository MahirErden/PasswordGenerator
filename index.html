<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    
    <title>Password Generator</title>
  </head>
  <body>
     <div class="container border rounded-sm p-4 mt-4 ">
          <div class="row">
               <div class="col h2 mt-4">
                   <p>Generate a Password</p>
               </div>
          </div>  
          <form name="formMain" action="#" onsubmit="return false">
               <div class="form-row">
                    <div class="col md-12">
                         <label for="passwordLength">Password Length</label> 
                         <input type="number" id="passwordLength" class="form-control" min="8" max= "128" placeholder="Choose Password Length (between 8 to 128)" required>
                    </div>
               </div>     
               <div class="form-row">
                    <div class="col md-12 mt-4 rounded">
                         <div><p class="mt-2 mb-2 h6">Deselect Unwanted Password Character Types:</p></div>
                         <div class="form-check form-check-inline">
                              <input class="form-check-input" name="chk" type="checkbox" id="checkbox1" value="option1" checked>
                              <label class="form-check-label" for="inlineCheckbox1">Special Characters</label>
                          </div>
                         <div class="form-check form-check-inline">
                              <input class="form-check-input" name="chk" type="checkbox" id="checkbox2" value="option2" checked>
                              <label class="form-check-label" for="inlineCheckbox2">Numeric Characters</label>
                         </div>
                         <div class="form-check form-check-inline">
                              <input class="form-check-input" name="chk" type="checkbox" id="checkbox3" value="option3" checked>
                              <label class="form-check-label" for="inlineCheckbox3">Lowercase Characters</label>
                         </div>
                         <div class="form-check form-check-inline">
                              <input class="form-check-input" name="chk" type="checkbox" id="checkbox4" value="option4" checked>
                              <label class="form-check-label" for="inlineCheckbox4">Uppercase Characters</label>
                         </div>
                    </div>
               </div>

              
               <div class="form-row border-top border-bottom mt-4 mb-2">
                    <div class="col md-12 text-muted d-flex justify-content-center align-content-start ">
                         <textarea type="text" class= "mt-2 mb-2 p-2" id="genPass">Your Secure Password</textarea>
                    </div>
               </div> 

               <div class="form-row mt-4">
                    <div class="col md-6 d-flex justify-content-start">
                         <button type="submit" class="btn btn-danger mb-2 rounded-pill btn-lg" onclick="passwordGenerate()">Generate Password</button>
                    </div>
                    <div class="col md-6 d-flex justify-content-end">
                         <button type="submit" id="copyBtn" class="btn btn-secondary mb-2 rounded-pill btn-lg" onclick="copyFunction()">Copy to Clipboard</button>
                    </div>
               </div> 
          </form>  
     </div>

     <script type="text/javascript" src="./assets/js/script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
